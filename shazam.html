<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="./assets/css/shazam.css">

	<script src="https://kit.fontawesome.com/fa592f389d.js"></script>

	<title>Shazam</title>
</head>
<body>
	<!-- Shazam Dribbble by Nardi Braho -->
	<section class="shazam">
		<div class="container">
			<div class="phone-box">
				<header>
					<div class="head">
						<div class="music-icon">
							<img src="./assets/images/music-tone.png" alt="">
						</div>
						<div class="dots">
							<p></p>
							<p class="active"></p>
							<p></p>
						</div>
						<div class="music-icon">
							<img src="./assets/images/music-tone.png" alt="">
						</div>
					</div>
				</header>
				<main>
					<h2>Tap to Shazam</h2>
					<div class="logo">
						<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Shazam_icon.svg/640px-Shazam_icon.svg.png"
							alt="">
					</div>
					<div class="icon">
						<i class="fa-solid fa-camera"></i>
					</div>
				</main>
				<footer>
					<p></p>
				</footer>
			</div>
			<h2 class="right">
				< <span>HTML</span> & <span>CSS</span>>
			</h2>
		</div>
	</section>


	<!-- Shazam Glassmorphisme -->
	<section class="shazam">
		<div class="container glass">
			<div class="phone-box glass">
				<header>
					<div class="head">
						<div class="music-icon">
							<img src="./assets/images/music-tone.png" alt="">
						</div>
						<div class="dots">
							<p></p>
							<p class="active"></p>
							<p></p>
						</div>
						<div class="music-icon">
							<img src="./assets/images/music-tone.png" alt="">
						</div>
					</div>
				</header>
				<main>
					<h2>Tap to Shazam</h2>
					<div class="logo">
						<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Shazam_icon.svg/640px-Shazam_icon.svg.png"
							alt="">
					</div>
					<div class="icon">
						<i class="fa-solid fa-camera"></i>
					</div>
				</main>
				<footer>
					<p></p>
				</footer>
			</div>
			<h2 class="right">
				< <span>HTML</span> & <span>CSS</span>>
			</h2>
		</div>
	</section>
</body>
</html>
